<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/5e20d6eaf4.js" crossorigin="anonymous"></script>
    <title>Weather Forcast Serenade </title>
</head>

<body id="godbody">

    <div class="main-wrapper">
        <div class="col-3 weekdayz">
            <form id="location-form">
                <label for="city">City: </label>
                <input id="city" name="city" type="text" placeholder="Enter city" />
                <label for="state">State: </label>
                <select id="state" name="state">
                    <option value="" selected disabled>Select state</option>
                </select>
                |
                <label for="zip-code">Zip Code: </label>
                <input id="zip-code" name="zip-code" type="text" placeholder="Enter zip" />
                <input id="location-submit" type="submit" />
            </form>
        </div>

        <div class="col-3 weekdayz" id="current-forcast">
            <p class="day"><strong><span id="current-day"></span></strong></p>
            <p id="location-information"></p>
            <p id="current-temperature"></p>
            <button class="temperature-button" id="fahrenheit-button">&#176;F</button>
            <button class="celsius-button" id="celsius-button">&#176;C</button>
            <p id="today-high-low"></p>
            <p class="day"><strong><span id="current-day"></span></strong></p>
            <span id="current-temp"></span>
            <span id="currentWeatherIcon"></span>
        </div>
        <div class="col-3 weekdayz">
            <p id="weather-description"></p>
            <p>
        </div>

        <div class="col-3 weekdayz">
            <span id="spotifyTarget"></span>
        </div>

        <div class="row">
        </div>
    </div>













    <script src="index.js"></script>
</body>

</html>
